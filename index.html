<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #fdf2f2, #fff);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container { width: 100%; max-width: 420px; }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    /* Countdown */
    .countdown {
      background: linear-gradient(135deg, #c62828, #b71c1c);
      color: white;
      padding: 15px;
      border-radius: 14px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .countdown span {
      font-size: 1.4rem;
      font-weight: bold;
      display: block;
    }

    .countdown small {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .info {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    h2 {
      color: #2e7d32;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
      margin-top: 30px;
      font-size: 1.1rem;
    }

    ul { list-style: none; padding: 0; }

    .gift-card { 
      background: white;
      margin-bottom: 10px;
      border-radius: 14px; 
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .gift-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    a { color: #b71c1c; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }

    .no-link { color: #555; font-weight: 500; }

    .price {
      font-size: 0.75rem;
      color: #444;
      background: #f1f1f1;
      padding: 4px 10px;
      border-radius: 20px;
      white-space: nowrap;
    }

    .limit {
      font-size: 0.7rem;
      color: #888;
      margin-top: 4px;
    }

    .left { display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <h1>üéÑ Ma liste de cadeaux</h1>

  <div class="countdown">
    <span id="countdown"></span>
    <small>avant No√´l üéÖ</small>
  </div>

  <div class="info">
    ‚ö†Ô∏è <strong>Important :</strong><br>
    Merci de pr√©venir <strong>Jeanne le plus rapidement possible</strong> si vous choisissez un cadeau,
    afin d‚Äô√©viter les doublons.<br>
    Certains cadeaux ont une <strong>limite de quantit√©</strong>.
  </div>

  <div id="list" class="container"></div>

  <script>
    /* üéÑ Compte √† rebours jusqu'√† No√´l */
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const year = now.getMonth() === 11 && now.getDate() > 25 ? now.getFullYear() + 1 : now.getFullYear();
      const christmas = new Date(year, 11, 25);

      const diff = christmas - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      countdownEl.textContent = `${days} jour${days > 1 ? 's' : ''}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60 * 60 * 1000);

    /* üéÅ Liste des cadeaux */
    const categories = [
      {
        name: "Tech & Jeux",
        items: [
          { name: "Robux", link: "https://www.roblox.com/fr/giftcards-fr?locale=fr_fr&utm_source", price: "Libre", limit: Infini },
          { name: "Jeux Nintendo (ou carte cadeau)", link: "", price: "~30‚Ç¨", limit: 1 }
        ]
      },
      {
        name: "Personnel",
        items: [
          { name: "Gourde", link: "", price: "30‚Ç¨ √† 70‚Ç¨", limit: 1 },
          { name: "Jeux de soci√©t√©", link: "", price: "10‚Ç¨ √† 60‚Ç¨", limit: Juste_Pas_De_Doublon },
          { name: "Casque anti-bruit", link: "", price: "5‚Ç¨ √† 80‚Ç¨", limit: 1 },
          { name: "Compteurs num√©riques portables", link: "", price: "8‚Ç¨ √† 25‚Ç¨", limit: 1 }
        ]
      },
      {
        name: "Abonnement",
        items: [
          { name: "Nitro Discord ‚Äì ann√©e 2025", link: "", price: "30‚Ç¨", limit: 1 }
        ]
      },
      {
        name: "V√™tements",
        items: [
          { name: "Voir avec Jeanne", link: "", price: "Inconune", limit: A_Voir },
        ]
      }
    ];

    const container = document.getElementById('list');

    categories.forEach(cat => {
      const html = `
        <h2>${cat.name}</h2>
        <ul>
          ${cat.items.map(item => `
            <li class="gift-card">
              <div class="left">
                ${item.link 
                  ? `<a href="${item.link}" target="_blank">${item.name}</a>` 
                  : `<span class="no-link">${item.name}</span>`}
                <span class="limit">üéÅ Max : ${item.limit} fois</span>
              </div>
              <span class="price">${item.price}</span>
            </li>
          `).join('')}
        </ul>`;
      container.innerHTML += html;
    });
  </script>
</body>
</html>
